<script>
$(document).ready(function(){
	$('#first').nicebord({
		color: '#000',
		orientation: 'ackw',
		size:5,
		speed:200,
		direction:true,
		center:true
		});

	$('.nice').nicebord({
		color: '#000',
		orientation: 'ackw',
		size:3,
		pos:'top,bottom',
		speed:500
		});

	$('.aimg').nicebord({
		color: '#C0392B',
		orientation: 'ckw',
		size:5,
		speed:200,
		direction:false,
		fix:true,
		center:true
		});
});
</script>
